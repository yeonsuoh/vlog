spring:
  application:
    name: vlog

  profiles:
    active: env

  datasource:
    url: jdbc:mysql://localhost:3306/vlog?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&characterEncoding=utf-8
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${emailUsername}
    password: ${emailPassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 86400000 # 24 hour

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: ${naverId}
            client-secret: ${naverSecret}
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name, email

          google:
            client-name: google
            client-id: ${googleId}
            client-secret: ${googleSecret}
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope: profile, email

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response


vlog:
  jwt:
    secret: ${jwtSecret}
    access-expiration: ${accessExpiration}
    refresh-expiration: ${refreshExpiration}

  auth:
    permit-all-urls:
      - /main
      - /email-verification
      - /register
      - /email-login
      - /error
      - /favicon.ico